<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <body>
        <ui:composition template="inicioAdmin.xhtml">
            <ui:define name="content">
                <h:form>
                    <h1>Modificar Planes</h1>
                    <h:panelGrid columns="2" cellpadding="2" styleClass="panel_izquierdo">
                        <p:commandButton ajax="false" value="Buscar"/>
                        <p:inputText/>
                       
                        <h:outputLabel  value="Nombre"/>
                        <p:inputText value="#{administradorPlan.planes.nombre}"/>
                        <h:outputLabel value="Precio"/>
                        <p:inputText value="#{administradorPlan.planes.precio}"/>
                        <h:outputLabel  value="Numero de Mensajes"/>
                        <p:inputText value="#{administradorPlan.planes.mensajes}"/>
                        <h:outputLabel value="Numero de Minutos"/>
                        <p:inputText value="#{administradorPlan.planes.minutos}"/>
                        <p:commandButton ajax="false" value="Modificar" action="#{administradorPlan.modificarPlan(e)}"/>
                        <p:commandButton ajax="false" value="Cancelar" action="inicioAdmin"/>

                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
